<html>
    <head>
        <title>Menu Responsivo</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <nav>
            <div class="logo">
                <h1>Exemplo de Menu</h1>
            </div>
            <button onclick="abrirMenu()">&#9776;</button>
            <ul id="botoesMenu">
                <a href="#perfil">
                    <li>
                        <p> <img src="perfil-de-usuario.png" alt="Image" height="35" width="40" /></p>
                        
                    </li>
                </a>
                <a href="#carrinho">
                    <li>
                        <p><img src="vista-lateral-vazia-do-carrinho-de-compras.png" alt="Image" height="35" width="40"/></p>
                    </li>
                </a>
                <a href="#favoritos">
                    <li>
                        <p><img src="favoritos.png" alt="Image" height="35" width="40"/></p>
                    </li>
                </a>
                <a href="#comprados">
                    <li>
                        <p><img src="sacolas-de-compras.png" alt="Image" height="35" width="40"/></p>
                    </li>
                </a>
                <a href="#sair">
                    <li>
                        <p><img src="sair.png" alt="Image" height="35" width="40"/></p>
                    </li>
                </a>
            </ul>
        </nav>

        <div class="content" id="perfil" style="background-color: ffc8dd"> 
            <div class="height-nav"></div>
            Meu Perfil 
        </div>
        <div class="content" id="carrinho" style="background-color: cdb4db"> 
            <div class="height-nav"></div>
            Carrinho 
        </div>
        <div class="content" id="favoritos" style="background-color: ffafcc"> 
            <div class="height-nav"></div>
            Favoritos 
        </div>
        <div class="content" id="comprados" style="background-color: a2d2ff"> 
            <div class="height-nav"></div>
            Comprados 
        </div>
        <div class="content" id="sair" style="background-color: d0f4de"> 
            <div class="height-nav"></div>
            Sair 
        </div>

        <script>
            const arrayHeight = document.getElementsByClassName('height-nav');
            const navHeight = document.getElementsByTagName('nav')[0].clientHeight;

            for (let navHeightObj of arrayHeight)
                navHeightObj.style.height = navHeight + 'px';

            function abrirMenu() {
                const botoesMenu = document.getElementById('botoesMenu');

                botoesMenu.className = botoesMenu.className.includes('responsivo') ? '' : 'responsivo'
            }
        </script>
    </body>
</html>
